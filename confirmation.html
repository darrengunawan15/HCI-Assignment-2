<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCI ASSIGNMENT-02</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="title">HCI ASSIGNMENT-02</h1>

    <div class="form-container">
        <form action="confirmation.html" id="form" method="get">
            <div class="input-container">
                <div class="banner"></div>
                <div class="header-info">
                    <h2>
                        Human and Computer Interaction: <br>
                        Entry Ticket
                    </h2>
                    <p>
                        Thank you, <span id="name"></span>! From class (<span id="class"></span>) has been recorded. <br><br>
                        More data about you: <br>
                        Gender : <span id="gender"></span> <br>
                        Date of Birth : <span id="birthday"></span> <br>
                        Student ID : <span id="studid"></span> <br>
                        Email : <span id="email"></span> <br>
                        Phone Number : <span id="phone"></span>
                        <br><br>
                        Special Notes: <span id="sessionAttended"></span>
                    </p>
                
                </div>
            </div>

            <div class="page-slicer"></div>


            <div class="page-end"></div>
        </form>
    </div>

    <script src="script.js">
    </script>
</body>

</html>
